<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ショップ</h1>

        <div id="main-categories" class="button-group">
            <button onclick="selectCategory('A')">A. デザイン</button>
            <button onclick="selectCategory('B')">B. 開発</button>
            <button onclick="selectCategory('C')">C. コンテンツ</button>
            <button onclick="selectCategory('D')">D. 保守</button>
            <button onclick="selectCategory('E')">E. サポート</button>
        </div>

        <div id="sub-categories" class="button-group"></div>

        <div id="sub-sub-categories" class="button-group"></div>

        <div id="estimate-summary">
            <h2>現在の見積もり</h2>
            
            <table id="estimate-table">
                <thead>
                    <tr>
                        <th>項目名</th>
                        <th>単価</th>
                        <th>個数</th>
                        <th>小計</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="summary-list">
                    </tbody>
            </table>
            
            <p class="total-display">合計: ¥<span id="total-price">0</span></p>
        </div>

        <button id="download-btn" onclick="generatePDF()">PDFをダウンロード</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
